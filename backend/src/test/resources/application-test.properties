spring.application.name=paypilot-test

# In-memory DB for tests
spring.datasource.url=jdbc:h2:mem:paypilot;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Server
server.port=0

# Disable/Mock external dependencies
spring.mail.host=localhost
spring.mail.port=2525
spring.mail.username=
spring.mail.password=

# Recaptcha
google.recaptcha.secret=dummy
google.recaptcha.verify.url=https://www.google.com/recaptcha/api/siteverify

# Logging
logging.level.org.hibernate.SQL=ERROR
logging.level.org.springframework=ERROR
